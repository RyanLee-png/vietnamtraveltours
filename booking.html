<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Tour</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Book Your Tour</h1>
    <p>Please fill out the form below to reserve your tour</p>
  </header>

  <section class="booking-form">
    <form action="https://formsubmit.co/stvnle1807@gmail.com" method="POST">
      <!-- Cấu hình ẩn -->
      <input type="hidden" name="_subject" value="New Tour Booking" />
      <input type="hidden" name="_captcha" value="false" />

      <!-- Nội dung form -->
      <label>Your Full Name</label>
      <input type="text" name="name" placeholder="e.g. John Smith" required />

      <label>Your Email</label>
      <input type="email" name="email" placeholder="e.g. john@gmail.com" required />

      <label>Tour Name</label>
      <select name="tour" required>
        <option value="">-- Select Tour --</option>
        <option>Hanoi City Highlights</option>
        <option>Ninh Binh – Hoa Lu & Trang An</option>
        <option>Ba Vi Mountain Escape</option>
      </select>

      <label>Number of People</label>
      <input type="number" name="people" placeholder="e.g. 2" required />

      <label>Travel Date</label>
      <input type="date" name="date" required />

      <label>Additional Requests</label>
      <textarea name="message" rows="4" placeholder="Any special request?"></textarea>

      <button type="submit">Submit Booking</button>
    </form>

    <button onclick="window.location.href='index.html'" style="margin-top:20px;">⬅ Back to Home</button>
  </section>
</body>
</html>
